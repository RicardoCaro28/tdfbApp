<ion-header>
    <ion-navbar >
      <ion-title>
        ToDo App
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="addTarea()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor='let tarea of tareas | async'>
          <ion-item>
        {{tarea.title}}
        
      </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
